<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>nu.js</title>
	<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
	<link rel="stylesheet" href="src/nu/css/utils.css">
	<link rel="stylesheet" href="src/nu/css/nu.css">
	<script src="src/nu/js/nu.js"></script>
	<script src="lib/js/jquery-3.7.1.js"></script>
</head>
<body>
<div id="nuContents">
	<button id="debugButton" class="nuButton" type="button">デバッグ</button>
</div>

<script>
document.addEventListener("DOMContentLoaded", () => {
	"use strict";

	const items = {
		build: "ビルド",
		cancel: "キャンセル"
	};

	$("#debugButton").click(function() {
		nu.sheet("操作を選んでください", items, {
			onBuild: async function() {
				await debugAsync();
				nu.loading.hide();
			},
			onCancel: function() {
				nu.toast("clicked キャンセル");
			}
		});
	});

	async function debugAsync() {

		nu.loading.show("Loading...");
		return new Promise(resolve => setTimeout(resolve, 1000));

	// 	return fetch("/xxxxx", {

	// 		.catch((errMessage) => { nu.toast.e(errMessage); })
	// 		.finally(() => {
	// 			nu.loading.hide();
	// 		});
	}
});
</script>

</body>
</html>
